# SMILES Debug 数据集配置 - 用于快速测试和调试
# 使用较小的数据子集，加快开发迭代速度

_target_: dataloader.get_dataloaders

# SMILES 特定配置
smiles_vocab_path: ${hydra:runtime.cwd}/vocab.txt
raw_data_path: ${hydra:runtime.cwd}/data/DrugLikeSMILSE-debug
cache_dir: ${hydra:runtime.cwd}/cache/smiles_debug_cache

# 数据预处理
wrap: True  # 是否使用 wrap 模式（拼接多段 SMILES 并注入 BOS/EOS）

# 数据加载参数
num_workers: 4
pin_memory: True

# 批次大小（debug 用较小值）
batch_size: 2
eval_batch_size: 2
global_batch_size: null  # 如果为 null，将根据 devices 计算